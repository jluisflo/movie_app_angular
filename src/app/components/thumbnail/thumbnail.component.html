<div class="rounded overflow-hidden shadow-lg">
  <img class="w-full h-64" src="https://image.tmdb.org/t/p/w500/{{ movie.backdrop_path }}"
    alt="{{ movie.original_title }}">
  <div class="px-6 py-4">
    <div class="font-bold text-xl mb-2">{{ movie.original_title }}</div>
    <p class="text-gray-700 text-base overflow-clip overflow-hidden h-24">
      {{ movie.overview }}
    </p>
  </div>
  <div class="px-6 pt-4 pb-2">
    <span
      class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#{{ movie.original_language }}</span>
  </div>
</div>
